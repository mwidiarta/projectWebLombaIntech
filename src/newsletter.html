<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinLita - Newsletter</title>
    <!-- Icon Logo-->
    <link rel="icon" type="image/png" href="images/logo.png" />
    <!-- Css Link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="font-quicksand">
    <!-- Newsletter -->
    <section>
      <div class="bg-white relative">
        <div class="absolute top-4 right-5 z-[51]">
          <a href="index.html" class="text-dark focus:text-black">
            <i class="fa-solid fa-xmark text-xl"></i>
          </a>
        </div>
        <div class="w-full h-dvh flex items-center justify-center">
          <div class="h-fit w-10/12 sm:w-[420px]">
            <img
              src="images/logo.png"
              alt="logo"
              class="w-12 h-12 mx-auto md:w-14 md:h-14 lg:w-16 lg:h-16"
            />

            <div class="text-center mt-5 mb-7">
              <h1
                class="font-raleway mb-2 text-dark text-2xl font-bold md:text-3xl"
              >
                CoinLita Newsletter
              </h1>
              <p class="mb-3 text-secondary text-sm font-medium md:text-base">
                Biar gak ketinggalan ilmu finansial! Yuk, subscribe dan nikmati
                materi belajar finansial yang ringan, seru, dan langsung masuk
                ke email kamu.
              </p>
              <span class="text-secondary text-sm font-semibold"
                >Over 1,000 subscribers</span
              >
            </div>
            <div class="mb-4">
              <form class="flex" action="">
                <input
                  type="text"
                  placeholder="Type your email..."
                  class="text-sm text-secondary font-medium border border-primary rounded-l-lg px-5 py-2 w-full md:text-base focus:outline-none"
                />
                <button
                  type="submit"
                  class="text-white font-semibold bg-primary w-fit px-5 rounded-r-lg shrink-0 hover:bg-amber-500 active:bg-amber-500 cursor-pointer"
                >
                  Subscribe
                </button>
              </form>
            </div>
            <div class="text-center">
              <p class="text-xs text-secondary mb-1">
                By subscribing, you agree to our Terms of Use and acknowledge
                our Privacy Policy.
              </p>
              <button>
                <a
                  href="index.html"
                  class="text-secondary text-sm font-semibold cursor-pointer active:text-slate-700 md:text-base"
                >
                  No thanks
                  <i
                    class="fa-solid fa-angle-right ml-1 text-secondary text-xs md:text-sm"
                  ></i>
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Close Newsletter -->
  </body>
</html>
